{% load static %}
<!DOCTYPE html>
<meta http-equiv="content-type" charset="utf-8">
<html>

<head>
  <title>評価結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="content-type" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">
  <!--
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="{% static 'js/result.js' %}"></script>
  -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="inline_header">
      <a href="{% url 'top' %}">
        <img src="{% static 'img/logo2.png' %}" alt="ロゴ" />
      </a>
    </div>
  </header>


  <div class="block1">
    <h1 class="good_h1">気になるサイト</h1>
    {% for good_siteinf in good_siteinfs %}
    <div class="site_block good">
      <a href="{{ good_siteinf.url }}">
        <img src="{{ good_siteinf.img_sm.url }}" />
      </a>
      <p class="name">
        <a href="{{ good_siteinf.url }}">
          {{ good_siteinf.name }}
        </a>
      </p>
    </div>
    {% endfor %}

    <h1 class="bad_h1">気にならないサイト</h1>
    {% for bad_siteinf in bad_siteinfs %}
    <div class="site_block bad">
      <a href="{{ bad_siteinf.url }}">
        <img src="{{ bad_siteinf.img_sm.url }}" />
      </a>
      <p class="name">
        <a href="{{ bad_siteinf.url }}">
          {{ bad_siteinf.name }}
        </a>
      </p>
    </div>
    {% endfor %}

    <a class="to_top" href="{% url 'top' %}">最初から</a>
  </div>


</body>

</html>
