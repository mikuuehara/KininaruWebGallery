{% load static %}
<!DOCTYPE html>
<meta http-equiv="content-type" charset="utf-8">
<html>

<head>
  <title>評価結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="content-type" charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">
  <!--
  <script type="text/javascript" src="{% static 'js/top.js' %}"></script>
  -->
</head>

<body>
  <h1>いいねしたサイト</h1>
  {% for good_siteinf in good_siteinfs %}
  <a href="{{ good_siteinf.url }}">
    <img src="{{ good_siteinf.img_sm.url }}" />
  </a>
  {{ good_siteinf.name }}
  {% endfor %}

  <h1>よくないねしたサイト</h1>
  {% for bad_siteinf in bad_siteinfs %}
  <a href="{{ bad_siteinf.url }}">
    <img src="{{ bad_siteinf.img_sm.url }}" />
  </a>
  {{ bad_siteinf.name }}
  {% endfor %}



</body>

</html>
