{% load static %}
<!DOCTYPE html>
<meta http-equiv="content-type" charset="utf-8">
<html>

<head>
  <title>評価画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="content-type" charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/evaluation.css' %}">
  <script type="text/javascript" src="{% static 'js/evaluation.js' %}"></script>
</head>

<body>

  <form action="" method="POST">

    {% csrf_token %}
    {% for siteinf in siteinfs %}

    <div class="one_form {{ siteinf.id }}">
      <div class="eval_block">
        <img src="{{ siteinf.img_sm.url }}" />
      </div>

      <div class="good_bad">
        <input type="radio" value="good" class="{{ siteinf.id }}" name="{{ siteinf.id }}" required>Good
        <input type="radio" value="bad" class="{{ siteinf.id }}" name="{{ siteinf.id }}">Bad
      </div>
    </div>

    {% endfor %}

    <button type="submit" name="eval" id="submit_btn">登録</button>
  </form>

</body>

</html>
